<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <!-- google fonts go here -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&family=Gaegu:wght@300;700" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Jennifer's Mad Libs</title>

</head>

<body>
    <header id="intro">
        <h1>THE ESCAPE</h1>
        <img src="images/escape.svg" alt="Escape Image" width="300">
        <button>| Escape Now |</button>
    </header>
    <main>
        <section id="input" class="hide">
            <h2>PLAN YOUR ESCAPE</h2>
            <img src="images/chalk.png" alt="chalk mark" width="150">
            <form id="inputForm">
                <label for="name"> Your name:</label>
                <input type="text" id="name" required><br>
                <label for="place"> Place you like:</label>
                <input type="text" id="place" required><br>
                <label for="action"> Root verb (e.g- run, skip, move):</label>
                <input type="text" id="action" required><br>
                <label for="object"> Object you own:</label>
                <input type="text" id="object" required><br>
                <label for="plural"> Plural noun:</label>
                <input type="text" id="plural" required><br>
                <label for="friend"> Your friend:</label>
                <input type="text" id="friend" required><br><br>

                <input id="submitButton" type="submit">
            </form>
        </section>

        <section id="output" class="hide">
            <!-- <img src="images/paper.svg" alt="Paper" width="900"> -->
            <article id="madLib"></article>
            <button>| Generate Another Plan |</button>
        </section>
    </main>

</body>

</html>
