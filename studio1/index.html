<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <!-- google fonts go here -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&family=Short+Stack&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Jennifer's Mad Libs</title>

</head>
<body>
    <main>
        <section id="intro" class="show">
            <header>THE ESCAPE</header>
            <img src="images/escape.svg" alt="Escape Image" width="300" height=auto>
            <p id="begin" class="button">|  Escape Now  |</p>
        </section>

        <section id="input" class="hide">
            <header>PLAN YOUR ESCAPE</header>
            <img src="images/chalk.png" alt="chalk mark" width="150" height=auto>
            <form id="inputForm">
                <label for="name"> Your name: </label>
                <input type="text" id="name" required> <br>
                <label for="place"> Place you like: </label>
                <input type="text" id="place" required><br>
                <label for="action"> Activity you hate: </label>
                <input type="text" id="action" required><br>
                <label for="object"> Object you own: </label>
                <input type="text" id="object" required><br>
                <label for="plural"> Name of any place: </label>
                <input type="text" id="plural" required><br>
                <label for="living"> Any living thing: </label>
                <input type="text" id="living" required><br><br>
                
                <input id="submitButton" type="submit">
            </form>
        </section>

        <section id="output" class="hide">
            <img src="images/paper.svg" alt="Paper" width="900" height=auto>
            <article id="madLibs"></article>
            <p id="again" class="button">|  Generate Another Plan  |</p>
        </section>
    </main>
    
</body>
</html>
