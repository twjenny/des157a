<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" rel="stylesheet">
    
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@200;300;400;500&family=Quicksand:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Jennifer Every Picture</title>

<body>
    <header id="landing">
        <h1>Every Picture Project</h1>
        <button>scroll down</button>
    </header>

    <div class="bg1">
        <div class="sister">
            <img class="sisterLetter" src="images/sister.png" alt="sister letter">
        </div>
        <div class="bg1"></div>
    </div>

    <div class="bg2"></div>
    <div class="grandma">
        <img class="grandmaLetter" src="images/grandma.png" alt="grandma letter">
    </div>
    <div class="bg2"></div>

    <div class="bg3"></div>
    <div class="colorguard">
        <img class="colorguardLetter" src="images/colorguard.png" alt="colorguard letter">
    </div>
    <div class="bg3"></div>

    <div class="bg4"></div>
    <div class="bf">
        <img class="bfLetter" src="images/bf.png" alt="bf letter">
    </div>
    <div class="bg4"></div>

    <div class="bg5"></div>
    <div class="mom">
        <img class="momLetter" src="images/mom.png" alt="mom letter">
    </div>
    <div class="bg5"></div>

</html>
